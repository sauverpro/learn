<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="col-md-6 col-sm-12 shadow rounded mt-5 w-100 p-2">
        <table
          id="tbl"
          class="table table-black p-2 mx-auto mt-5 table-striped table-hover rounded"
        >
          <thead class="bg-primary text-white text-center">
            <th>#</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Status</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script>
      let container = document.getElementById("tbody");
      document.addEventListener("DOMContentLoaded", async (e) => {
        const request = await fetch(
          "https://jsonplaceholder.typicode.com/todos",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        );
        const response = await request.json();
        response.map((obj) => {
          container.innerHTML += `
                    <tr>
                        <td>${obj.id}</td>
                        <td>${obj.userId}</td>
                        <td>${obj.title}</td>
                        <td>${obj.completed}</td>


                    </tr>
                `;
        });
        $("#tbl").DataTable();
      });
      // yt6Ul7cP2V
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
    ></script>
    <script></script>
  </body>
</html>
