<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <button id="mouse">click me</button>
    <input type="text" id="clickk" />

    <script>
      mouse = document.getElementById("mouse");
      mouse.addEventListener("click", () => {
        mouse.innerHTML = "Holllap papa wange!!!..";
      });
      clickk = document.getElementById("clickk");

      clickk.addEventListener("mouseout", () => {
        alert("chaged");
      });
    </script>
  </body>
</html>
