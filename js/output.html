<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS OUTPUT</title>
</head>
<body>
    <p id="message"></p>

    <script>
        // OUTPUT STATEMENT
        let message = document.querySelector('#message');
        message.innerHTML = 'Am a message from javascript....';

        console.log('Am console message....');
        alert('Allert message');
    </script>
</body>
</html>
